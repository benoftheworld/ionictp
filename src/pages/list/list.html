<ion-header>
  <ion-navbar>
    <ion-title>
      Application Iconic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>{{app.name}} - {{app.version}}</h3>

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input [(ngModel)]="app.name" type="text" value=""></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input [(ngModel)]="app.version" type="password"></ion-input>
    </ion-item>
  </ion-list>
</ion-content>
