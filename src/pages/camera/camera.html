<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Caméra</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Page Caméra</h3>
  <button ion-button secondary (click)="runCamera()">Photo</button>
  <button ion-button secondary (click)="runVideo()">Vidéo</button>
  <img src="{{base64Image}}">
  <video controls="controls" autoplay="autoplay" style="width:100%">
    <source src="{{videoUrl}}" type="video/mp4" />
  </video>
</ion-content>
